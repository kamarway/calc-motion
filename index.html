<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Design Calc</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-viewport-height: 100vh;
            --tg-viewport-stable-height: 100vh;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            height: var(--tg-viewport-height);
            box-sizing: border-box;
        }

        .container { max-width: 500px; margin: 0 auto; }

        h2 { font-size: 1.2rem; margin-bottom: 20px; text-align: center; }

        .section { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }

        select, input[type="number"], .range-val {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .result-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
        }

        #total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }

        .main-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h2>Калькулятор Motion Design</h2>

    <div class="section">
        <label>Тип графики</label>
        <select id="style" onchange="calculate()">
            <option value="1000">2D Анимация (базовая)</option>
            <option value="2500">2D Персонажная анимация</option>
            <option value="4000">3D Продуктовый ролик</option>
            <option value="6000">Сложный 3D/VFX</option>
        </select>
    </div>

    <div class="section">
        <label>Длительность (сек): <span id="dur-val">15</span></label>
        <input type="range" id="duration" min="5" max="120" step="5" value="15" 
               oninput="updateDuration(this.value)">
    </div>

    <div class="section">
        <label>Сложность (коэффициент)</label>
        <select id="complexity" onchange="calculate()">
            <option value="1">Стандарт (есть сценарий и ассеты)</option>
            <option value="1.5">Средняя (нужна раскадровка)</option>
            <option value="2.2">Под ключ (сценарий + звук + дизайн)</option>
        </select>
    </div>

    <div class="result-box">
        <div>Предварительная стоимость:</div>
        <div id="total-price">0 ₽</div>
    </div>

    <button class="main-button" id="sendBtn" onclick="sendData()">Отправить расчет боту</button>
    <div id="status"></div>
</div>

<script>
    let tg = window.Telegram?.WebApp;
    
    // Инициализация Telegram WebApp
    if (tg) {
        tg.ready();  // Критически важно для sendData!
        tg.expand();
        
        // Автообновление темы
        tg.onEvent('themeChanged', () => {
            updateTheme();
        });
        
        updateTheme();
        showStatus('WebApp готов', 'success');
    } else {
        showStatus('Telegram WebApp не доступен (тестовый режим)', 'error');
        document.getElementById('sendBtn').style.background = '#999';
    }

    function updateTheme() {
        const theme = tg.themeParams;
        document.documentElement.style.setProperty('--tg-theme-bg-color', theme.bg_color);
        document.documentElement.style.setProperty('--tg-theme-text-color', theme.text_color);
        document.documentElement.style.setProperty('--tg-theme-button-color', theme.button_color);
        document.documentElement.style.setProperty('--tg-theme-button-text-color', theme.button_text_color);
        document.documentElement.style.setProperty('--tg-theme-hint-color', theme.hint_color);
    }

    function showStatus(message, type) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = message;
        statusEl.className = `status ${type}`;
    }

    function updateDuration(val) {
        document.getElementById('dur-val').innerText = val;
        calculate();
    }

    function calculate() {
        const basePricePerSec = parseFloat(document.getElementById('style').value);
        const duration = parseInt(document.getElementById('duration').value);
        const complexity = parseFloat(document.getElementById('complexity').value);

        let total = (basePricePerSec * duration) * complexity;
        document.getElementById('total-price').innerText = total.toLocaleString() + " ₽";
        return total;
    }

    function sendData() {
        if (!tg) {
            showStatus('Telegram недоступен', 'error');
            return;
        }

        const total = calculate();
        const styleEl = document.getElementById('style');
        const complexityEl = document.getElementById('complexity');
        
        const data = {
            total_price: total,
            style: styleEl.options[styleEl.selectedIndex].text,
            duration: document.getElementById('duration').value,
            complexity: complexityEl.options[complexityEl.selectedIndex].text
        };

        try {
            tg.sendData(JSON.stringify(data));
            showStatus('Данные отправлены боту!', 'success');
            console.log('Отправлено:', data);
        } catch (error) {
            console.error('Ошибка sendData:', error);
            showStatus('Ошибка отправки: ' + error.message, 'error');
        }
    }

    // Первичный расчет
    calculate();
</script>

</body>
</html>
